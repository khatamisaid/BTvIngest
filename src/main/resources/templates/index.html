    <div class="modal fade" id="modalform" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content" style="min-width: 720px !important">
          <div class="modal-header">
            <h5 class="modal-title">INPUT DATA MATERI</h5>
            <button
              type="button btn-close"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formMateri" action="#" enctype="multipart/form-data">
              <div class="card-body">
                <div class="form-group">
                  <label>Judul</label>
                  <input
                    type="text"
                    name="judul"
                    id="judul"
                    class="form-control"
                    required="true"
                  />
                </div>
                <div class="form-group">
                  <label>No Tape</label>
                  <input
                    type="text"
                    name="no_tape"
                    id="no_tape"
                    class="form-control"
                    required="true"
                    onkeypress="validate(event)"
                  />
                </div>
                <div class="form-group">
                  <label for="reporter" class="form-label">Reporter</label>
                  <input
                    type="text"
                    class="form-control"
                    id="reporter"
                    name="reporter"
                    placeholder="Nama Reporter"
                    value=""
                  />
                </div>
                <div class="form-group">
                  <label for="tim_liputan" class="form-label"
                    >Tim Liputan</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="tim_liputan"
                    name="tim_liputan"
                    placeholder="Team Liputan"
                  />
                </div>
                <div class="form-group">
                  <label for="lok_liputan" class="form-label"
                    >Lokasi Liputan</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="lok_liputan"
                    name="lok_liputan"
                    placeholder="Lokasi Liputan"
                  />
                </div>
                <div class="form-group">
                  <label for="deskripsi" class="form-label">Deksripsi</label>
                  <textarea
                    type="text"
                    class="form-control"
                    id="deskripsi"
                    name="deskripsi"
                    placeholder="deskripsi Liputan"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="file" class="form-label">Upload Files</label>
                  <input
                    type="file"
                    class="form-control"
                    name="file"
                    id="file"
                    accept="video/mp4,video/x-m4v,video/*"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="nambah" class="btn btn-primary">
              Tambah Data
            </button>
          </div>
        </div>
      </div>
    </div>

          <div class="modal-body">

                <div class="card-body">
                  <div class="form-group">
                    <label>Username</label>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control"
                      required="true"
                      placeholder="Username"

                  <div class="form-group">
                    <label>Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      required="true"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <div class="input-group mb-3">
                      <input
                        id="password"
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        aria-label="password"
                        aria-describedby="basic-addon1"

                        style="cursor: pointer"

    <script th:inline="javascript">
      /*<![CDATA[*/
      $(document).ready(function () {
        initTable();
        setTimeout(function () {
          autoReload();
        }, 5000);
      });
      function initTable() {
        showTableMateri();
        showTablePerson();
        showTableLogAktivitas();
      }
      function autoReload() {
        tableMateri.ajax.reload();
        tablePerson.ajax.reload();
        tableLogAktivitas.ajax.reload();
        setTimeout(function () {
          autoReload();
        }, 5000);
      }
      $("#nambah").on("click", function () {
        $("#modalform").modal("toggle");
        $("#modalLoading").modal("toggle");
        var url = `/postMateri?judul=${$("#judul").val()}&no_tape=${$(
          "#no_tape"
        ).val()}&reporter=${$("#reporter").val()}&tim_liputan=${$(
          "#tim_liputan"
        ).val()}&lok_liputan=${$("#lok_liputan").val()}&deskripsi=${$(
          "#deskripsi"
        ).val()}`;
        var bodyFormData = new FormData();
        var photo = $("#file").prop("files");
        bodyFormData.append("file", photo[0]);
        axios({
          method: "post",
          url: url,
          data: bodyFormData,
          headers: { "Content-Type": "multipart/form-data" },
        })
          .then(function (response) {
            Swal.fire({
              position: "center",
              icon: response.data.icon,
              title: response.data.message,
              showConfirmButton: false,
              timer: 1500,
            }).then((result) => {
              $("#modalLoading").modal("toggle");
              tableMateri.ajax.reload();
            });
          })
          .catch(function (obj) {
            Swal.fire({
              position: "center",
              icon: obj.response.data.icon,
              title: obj.response.data.message,
              showConfirmButton: false,
              timer: 1500,
            }).then((result) => {
              $("#modalLoading").modal("toggle");
              tableMateri.ajax.reload();
            });
          });
      });
      var tableMateri;
      function showTableMateri() {
        tableMateri = $("#tableMateri").DataTable({
          dom: "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>\n        <'table-responsive'tr>\n        <'row align-items-center'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7 d-flex justify-content-end'p>>",
          language: {
            zeroRecords: "Data Tidak Ada",
            paginate: {
              previous: '<i class="fa fa-lg fa-angle-left"></i>',
              next: '<i class="fa fa-lg fa-angle-right"></i>',
            },
          },
          searching: false,
          stateSave: false,
          serverSide: true,
          processing: true,
          ordering: false,
          lengthMenu: [5, 10],
          ajax: function (data, callback, settings) {
            var role = /*[[${session.role}]]*/ "";
            var page = Math.ceil(
              settings._iDisplayStart / settings._iDisplayLength
            );
            var url = `/findAll?start=${page}&length=${data.length}`;
            $.get(url, function (response) {
              var out = [];
              response.data.content.forEach(function (materi, i) {
                if (role != "Administrator") {
                  var action = `<button type="button" class="btn btn-success del" data-toggle="modal" data-target="#modalDetail" onclick="getById(${materi.idIngest})">
                    View
                  </button>
                  <button type="button" class="btn btn-danger del" onclick="deleteById(${materi.idIngest})" >
                    Delete
                  </button>`;
                  out.push([
                    "",
                    materi.judul,
                    materi.reporter,
                    materi.deskripsi,
                    action,
                  ]);
                }
              });
              callback({
                recordsTotal: response.data.totalElements,
                recordsFiltered: response.data.totalElements,
                data: out,
              });
            });
          },
          deferRender: true,
        });
      }

      function getById(id) {
        $.get(`/find?id=${id}`, function (res) {
          var materi = res.data;
          var originalExtension = materi.originalExtension;
          var transcodeExtension = materi.transcodeExtension;
          var video = materi.files.replace(`.${originalExtension}`, "");
          $("#videoDetail source").attr(
            "src",
            `/video/stream/${transcodeExtension}/${video}`
          );
          $("#videoDetail")[0].load();
          $("#detailJudul").val(materi.judul);
          $("#detailTimLiputan").val(materi.timLiputan);
          $("#detailReporter").val(materi.reporter);
          $("#detailLokasiLiputan").val(materi.lokLiputan);
          $("#detailNoTape").val(materi.noTape);
          $("#detailDeskripsi").text(materi.deskripsi);
          $("#downloadVideo").val(video);
        });
      }

      $("#downloadVideo").on("click", function () {
        window.location.href = `/download/${this.value}`;
      });

      function deleteById(id) {
        Swal.fire({
          title: "Yakin ingin menghapus Materi?",
          showCancelButton: true,
          cancelButtonText: "Tidak",
          confirmButtonText: "Ya",
          confirmButtonColor: "#dc3545",
        }).then((result) => {
          /* Read more about isConfirmed, isDenied below */
          if (result.isConfirmed) {
            $.ajax({
              url: `/materi?id=${id}`,
              method: "DELETE",
              success: function (data, textStatus, jqXHR) {
                Swal.fire({
                  position: "center",
                  icon: "success",
                  title: data.message,
                  showConfirmButton: false,
                  timer: 1500,
                }).then((result) => {
                  tableMateri.ajax.reload();
                });
              },
            });
          }
        });
      }
      $(".toggle-password").click(function () {
        $(".toggle-password i").toggleClass("fa-eye fa-eye-slash");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") === "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
      $("#tambahUser").on("click", function () {
        var user = {
          username: $("#username").val(),
          email: $("#email").val(),
          password: $("#password").val(),
          role: $("#role option:selected").val(),
        };
        $.ajax({
          url: "/person/post",
          method: "post",
          headers: {
            "Content-Type": "application/json",
          },
          dataType: "json",
          data: JSON.stringify(user),
          success: function (data, status, jqXHR) {
            Swal.fire({
              position: "center",
              icon: `${error.icon}`,
              title: `${error.message}`,
              showConfirmButton: false,
              timer: 1500,
            }).then((resuult) => {
              $("#formAddPerson").trigger("reset");
              // $('#role').val("").change();
            });
          },
          error: function (jqXHR, status, error) {
            var response = jqXHR.responseJSON;
            Swal.fire({
              position: "center",
              icon: `${response.icon}`,
              title: `${response.message}`,
              showConfirmButton: false,
              timer: 1500,
            });
          },
        });
      });
      var tablePerson;
      function showTablePerson() {
        tablePerson = $("#tablePerson").DataTable({
          dom: "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>\n        <'table-responsive'tr>\n        <'row align-items-center'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7 d-flex justify-content-end'p>>",
          language: {
            zeroRecords: "Data Tidak Ada",
            paginate: {
