spring:
  config:
    activate:
      on-profile: dev
  application:
    name: Testing
  datasource:
      url: jdbc:mysql://localhost:3306/ingestdb
      username: root
      password: 
      driverClassName: com.mysql.cj.jdbc.Driver
  jpa: 
      database: default
      hibernate: 
         dialect: org.hibernate.dialect.MySQL5InnoDBDialect
         ddl-auto: update
