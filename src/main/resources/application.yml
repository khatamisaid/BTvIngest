spring:
   profiles:
      active: dev 
---
spring:
  config:
    activate:
      on-profile: production
  application:
    name: Testing
  datasource:
      url: jdbc:mysql://192.168.100.90/ingestdb
      username: root
      password: 
      driverClassName: com.mysql.cj.jdbc.Driver
  jpa: 
      database: default
      hibernate: 
         dialect: org.hibernate.dialect.MySQL5InnoDBDialect
         ddl-auto: none
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0
server:
  port: 8082
